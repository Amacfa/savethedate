<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby & Alex - Save the Date</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cherry: #ffb7c5;
            --cherry-dark: #e08698;
            --cherry-light: #ffe6eb;
            --blossom-pink: #f8c8dc;
            --leaf: #6d9773;
            --leaf-light: #e6f2ec;
            --dark: #333333;
            --light-dark: #666666;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --frost: rgba(255, 255, 255, 0.8);
        }
        
        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark);
            overflow-x: hidden;
            background-color: var(--white);
        }
        
        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(3px) brightness(1.1);
            transition: opacity 2s ease, transform 10s ease;
            transform: scale(1.05);
        }
        
        .bg-image.active {
            opacity: 0.3;
            transform: scale(1);
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.95) 100%);
        }
        
        /* Cherry Blossoms */
        .blossom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 2C10 7 7 10 2 15c5 5 8 8 13 13 5-5 8-8 13-13-5-5-8-8-13-13z' fill='%23ffb7c5' /%3E%3C/svg%3E");
            background-size: contain;
            pointer-events: none;
            z-index: 2;
            opacity: 0.9;
            animation: falling var(--fall-duration, 10s) linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            100% {
                transform: translate(var(--x-end, 100px), calc(100vh + 20px)) rotate(var(--rotation, 360deg));
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        /* Cherry Branch */
        .cherry-branch {
            position: absolute;
            width: 250px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Card Container */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            perspective: 2000px;
        }
        
        .card-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 183, 197, 0.3);
            overflow: hidden;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        /* Content Styling */
        .save-date {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: var(--cherry-dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .names {
            font-size: 5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .name {
            font-family: 'Dancing Script', cursive;
            color: var(--cherry-dark);
            display: inline-block;
        }
        
        .ampersand {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3.5rem;
            color: var(--light-dark);
            margin: 0 0.5rem;
        }
        
        .date {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cherry), transparent);
            margin: 2rem 0;
            position: relative;
            opacity: 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' fill='%23ffb7c5'%3E%3Cpath d='M12 1c3.3 0 6 2.7 6 6 0 2.2-1.2 4.1-3 5.2.8 1.3 2.1 2.3 3.7 2.7l.3.1v2h-2.1c-2.3 0-4.4-1.3-5.4-3.3-.5.1-1 .2-1.5.2-3.3 0-6-2.7-6-6s2.7-6 6-6zm0 2c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm0 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z'/%3E%3C/svg%3E");
            transform: translate(-50%, -50%);
        }
        
        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(255, 183, 197, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark);
        }
        
        .countdown-label {
            font-size: 0.6rem;
            color: var(--cherry-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Button */
        .flip-button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: rgba(255, 183, 197, 0.1);
            border: 1px solid var(--cherry);
            color: var(--cherry-dark);
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .flip-button:hover {
            background-color: var(--cherry);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Location */
        .location-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--cherry-dark);
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .location-details {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .coordinates {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            color: var(--cherry-dark);
            letter-spacing: 1px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .formal-invite {
            font-style: italic;
            margin-top: 1rem;
            color: var(--cherry-dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Photos */
        .photos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .photo {
            position: absolute;
            width: 180px;
            height: 240px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            pointer-events: none;
        }
        
        .photo:nth-child(1) {
            top: 10%;
            left: 10%;
            transform: rotate(-10deg);
            animation-delay: 0s;
        }
        
        .photo:nth-child(2) {
            top: 10%;
            right: 10%;
            transform: rotate(8deg);
            animation-delay: 1s;
        }
        
        .photo:nth-child(3) {
            bottom: 10%;
            left: 10%;
            transform: rotate(5deg);
            animation-delay: 2s;
        }
        
        .photo:nth-child(4) {
            bottom: 10%;
            right: 10%;
            transform: rotate(-5deg);
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(var(--rotate, 0deg));
            }
            50% {
                transform: translateY(-20px) rotate(var(--rotate, 0deg));
            }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .loading-flower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        
        .loading-petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--cherry);
            border-radius: 50% 50% 0 50%;
            transform-origin: top left;
            animation: rotate 3s infinite ease-in-out;
        }
        
        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(45deg);
            }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .names {
                font-size: 3rem;
            }
            
            .ampersand {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .countdown-unit {
                width: 60px;
                height: 60px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .photo {
                width: 120px;
                height: 160px;
            }
            
            .location-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-flower">
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(0deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(45deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(90deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(135deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(180deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(225deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(270deg);"></div>
            <div class="loading-petal" style="top: 50px; left: 50px; transform: rotate(315deg);"></div>
        </div>
    </div>
    
    <!-- Background -->
    <div class="bg-container">
        <div class="bg-image" id="bg1" style="background-image: url('images/LH3_7719.jpg');"></div>
        <div class="bg-image" id="bg2" style="background-image: url('images/LH3_7562.jpg');"></div>
        <div class="bg-image" id="bg3" style="background-image: url('images/LH3_7451.jpg');"></div>
        <div class="bg-overlay"></div>
    </div>
    
    <!-- Cherry Blossom Container -->
    <div class="blossom-container" id="blossomContainer"></div>
    
    <!-- Cherry Branches -->
    <div class="cherry-branch branch-top-right"></div>
    <div class="cherry-branch branch-bottom-left"></div>
    
    <!-- Canvas for WebGL effects -->
    <div id="canvas-container"></div>
    
    <!-- Main Container -->
    <div class="container">
        <div class="card-container">
            <div class="card-wrapper" id="cardWrapper">
                <!-- Front Card -->
                <div class="card-side card-front">
                    <p class="save-date" id="saveDate">Save the Date</p>
                    <h1 class="names" id="names">
                        <span class="name" id="firstName">Abby</span>
                        <span class="ampersand">&</span>
                        <span class="name" id="secondName">Alex</span>
                    </h1>
                    <p class="date" id="weddingDate">September 18, 2026</p>
                    
                    <div class="divider"></div>
                    
                    <div class="countdown" id="countdown">
                        <div class="countdown-unit">
                            <span class="countdown-number" id="days">0</span>
                            <span class="countdown-label">Days</span>
                        </div>
                        <div class="countdown-unit">
                            <span class="countdown-number" id="hours">0</span>
                            <span class="countdown-label">Hours</span>
                        </div>
                        <div class="countdown-unit">
                            <span class="countdown-number" id="minutes">0</span>
                            <span class="countdown-label">Minutes</span>
                        </div>
                        <div class="countdown-unit">
                            <span class="countdown-number" id="seconds">0</span>
                            <span class="countdown-label">Seconds</span>
                        </div>
                    </div>
                    
                    <button class="flip-button" id="flipButton">View Details</button>
                </div>
                
                <!-- Back Card -->
                <div class="card-side card-back">
                    <div class="photos-container">
                        <div class="photo" style="--rotate: -10deg;">
                            <img src="images/LH3_7570.jpg" alt="Abby & Alex Photo">
                            <div class="photo-frame"></div>
                        </div>
                        <div class="photo" style="--rotate: 8deg;">
                            <img src="images/LH3_7337-2.jpg" alt="Abby & Alex Photo">
                            <div class="photo-frame"></div>
                        </div>
                        <div class="photo" style="--rotate: 5deg;">
                            <img src="images/LH3_7451.jpg" alt="Abby & Alex Photo">
                            <div class="photo-frame"></div>
                        </div>
                        <div class="photo" style="--rotate: -5deg;">
                            <img src="images/LH3_7179.jpg" alt="Abby & Alex Photo">
                            <div class="photo-frame"></div>
                        </div>
                    </div>
                    
                    <h2 class="location-title" id="locationTitle">The Celebration</h2>
                    <p class="location-details" id="locationDetails">
                        Join us for our wedding celebration<br>
                        The Grand Botanical Gardens<br>
                        1234 Blossom Avenue<br>
                        San Francisco, California
                    </p>
                    <p class="coordinates" id="coordinates">37° 46' 2.8" N / 122° 25' 56.4" W</p>
                    
                    <div class="divider"></div>
                    
                    <p class="formal-invite" id="formalInvite">Formal invitation to follow</p>
                    
                    <button class="flip-button" id="flipBackButton">Back to Save the Date</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set wedding date for countdown
            const weddingDate = new Date('September 18, 2026 16:00:00').getTime();
            
            // Create Cherry Blossoms
            createCherryBlossoms();
            
            // Wait for all assets to load
            window.addEventListener('load', function() {
                // Hide loading screen
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loadingScreen').style.display = 'none';
                    }, 1000);
                    
                    // Initialize animations
                    initBackgroundSlideshow();
                    initAnimations();
                    initThreeJS();
                    initCardFlip();
                    updateCountdown();
                    
                    // Start countdown timer
                    setInterval(updateCountdown, 1000);
                }, 1500);
            });
            
            // Initialize Background Slideshow
            function initBackgroundSlideshow() {
                const images = [
                    document.getElementById('bg1'),
                    document.getElementById('bg2'),
                    document.getElementById('bg3')
                ];
                
                let currentIndex = 0;
                images[currentIndex].classList.add('active');
                
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 8000);
            }
            
            // Create Cherry Blossoms
            function createCherryBlossoms() {
                const container = document.getElementById('blossomContainer');
                const petalCount = 20;
                
                for (let i = 0; i < petalCount; i++) {
                    createPetal();
                }
                
                function createPetal() {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // Random size
                    const size = 15 + Math.random() * 15;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Random position
                    const startX = Math.random() * window.innerWidth;
                    petal.style.left = `${startX}px`;
                    petal.style.top = '-20px';
                    
                    // Random end position
                    const xEnd = (Math.random() - 0.5) * 200;
                    petal.style.setProperty('--x-end', `${xEnd}px`);
                    
                    // Random rotation
                    const rotation = Math.random() * 360;
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    
                    // Random animation duration
                    const duration = 10 + Math.random() * 15;
                    petal.style.setProperty('--fall-duration', `${duration}s`);
                    
                    // Add to container
                    container.appendChild(petal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        petal.remove();
                        createPetal(); // Create a new petal
                    }, duration * 1000);
                }
            }
            
            // Countdown function
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update the countdown display
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            // Initialize ThreeJS
            function initThreeJS() {
                const container = document.getElementById('canvas-container');
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                
                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffb7c5, 0.3);
                scene.add(ambientLight);
                
                // Create particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1500;
                
                const posArray = new Float32Array(particlesCount * 3);
                
                for (let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 5;
                }
                
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                
                // Create material
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.01,
                    color: 0xffb7c5,
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.AdditiveBlending
                });
                
                // Create mesh
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);
                
                // Position camera
                camera.position.z = 2;
                
                // Animation
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    particlesMesh.rotation.x += 0.0002;
                    particlesMesh.rotation.y += 0.0003;
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            // Initialize Animations
            function initAnimations() {
                // Front card animations
                gsap.to('#saveDate', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 0.5
                });
                
                gsap.to('#names', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 0.8
                });
                
                gsap.to('#weddingDate', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 1.1
                });
                
                gsap.to('.divider', {
                    opacity: 1,
                    duration: 1,
                    delay: 1.4
                });
                
                gsap.to('#countdown', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 1.7
                });
                
                gsap.to('#flipButton', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 2
                });
                
                // Photo animations
                gsap.to('.photo', {
                    opacity: 1,
                    stagger: 0.2,
                    duration: 1,
                    delay: 1.5
                });
            }
            
            // Initialize Card Flip
            function initCardFlip() {
                const cardWrapper = document.getElementById('cardWrapper');
                const flipBtn = document.getElementById('flipButton');
                const flipBackBtn = document.getElementById('flipBackButton');
                
                // Set initial state for back content
                gsap.set([
                    '#locationTitle',
                    '#locationDetails',
                    '#coordinates',
                    '#formalInvite',
                    '#flipBackButton'
                ], { opacity: 0, y: 20 });
                
                // Flip to back
                flipBtn.addEventListener('click', function() {
                    cardWrapper.style.transform = 'rotateY(180deg)';
                    
                    // Animate back card content
                    gsap.to('#locationTitle', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 0.7
                    });
                    
                    gsap.to('#locationDetails', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 0.9
                    });
                    
                    gsap.to('#coordinates', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.1
                    });
                    
                    gsap.to('#formalInvite', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.3
                    });
                    
                    gsap.to('#flipBackButton', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.5
                    });
                    
                    // Create extra petals
                    createExtraPetals();
                });
                
                // Flip to front
                flipBackBtn.addEventListener('click', function() {
                    cardWrapper.style.transform = 'rotateY(0deg)';
                    
                    // Hide back card content
                    gsap.to([
                        '#locationTitle',
                        '#locationDetails',
                        '#coordinates',
                        '#formalInvite',
                        '#flipBackButton'
                    ], {
                        opacity: 0,
                        y: 20,
                        duration: 0.5
                    });
                    
                    // Create extra petals
                    createExtraPetals();
                });
            }
            
            // Create extra petals for card flip effect
            function createExtraPetals() {
                const container = document.getElementById('blossomContainer');
                const petalCount = 30;
                
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // Random size
                    const size = 15 + Math.random() * 15;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Center position
                    const centerX = window.innerWidth / 2;
                    petal.style.left = `${centerX}px`;
                    petal.style.top = `${window.innerHeight / 2}px`;
                    
                    // Random end position (explosion effect)
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 200 + Math.random() * 400;
                    const xEnd = Math.cos(angle) * distance;
                    petal.style.setProperty('--x-end', `${xEnd}px`);
                    
                    // Random rotation
                    const rotation = Math.random() * 720 - 360;
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    
                    // Faster animation for explosion effect
                    const duration = 3 + Math.random() * 5;
                    petal.style.setProperty('--fall-duration', `${duration}s`);
                    
                    // Add to container
                    container.appendChild(petal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        petal.remove();
                    }, duration * 1000);
                }
            }
        });
    </script>
</body>
