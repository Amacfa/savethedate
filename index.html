<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby & Alex - Save the Date</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cherry: #ffb7c5;
            --cherry-dark: #e08698;
            --cherry-light: #ffe6eb;
            --blossom-pink: #f8c8dc;
            --branch: #4a3333;
            --leaf: #6d9773;
            --leaf-light: #e6f2ec;
            --dark: #333333;
            --light-dark: #666666;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --frost: rgba(255, 255, 255, 0.8);
        }
        
        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            color: var(--dark);
            overflow: hidden;
            background-color: var(--white);
        }
        
        /* Audio Controls */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--cherry);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            background-color: var(--cherry-light);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .audio-control::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: var(--cherry);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            opacity: 0.3;
        }
        
        .audio-control:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .audio-icon {
            width: 25px;
            height: 25px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .audio-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--cherry-dark);
        }
        
        .audio-control.playing .audio-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Audio Waves Animation */
        .audio-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 3px;
            align-items: center;
            z-index: 1;
        }
        
        .audio-control.playing .audio-waves {
            display: flex;
        }
        
        .audio-wave {
            width: 3px;
            height: 20px;
            background-color: var(--cherry-dark);
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .audio-wave:nth-child(2) {
            animation-delay: 0.2s;
            height: 25px;
        }
        
        .audio-wave:nth-child(3) {
            animation-delay: 0.4s;
            height: 15px;
        }
        
        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.5);
            }
            50% {
                transform: scaleY(1);
            }
        }
        
        /* Volume Slider */
        .volume-control {
            position: fixed;
            bottom: 100px;
            right: 45px;
            width: 30px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--cherry);
            border-radius: 15px;
            padding: 10px 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .volume-control.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 20px;
            background: linear-gradient(to right, var(--cherry-light) 0%, var(--cherry-dark) 100%);
            outline: none;
            transform: rotate(-90deg) translateX(-30px);
            transform-origin: center;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--white);
            border: 2px solid var(--cherry-dark);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--white);
            border: 2px solid var(--cherry-dark);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Audio Notification */
        .audio-notification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--cherry);
            border-radius: 10px;
            padding: 15px 20px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            pointer-events: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 99;
            max-width: 200px;
            text-align: center;
        }
        
        .audio-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .audio-notification .cherry-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            vertical-align: middle;
        }
        
        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(3px) brightness(1.1);
            transition: opacity 2s ease, transform 10s ease;
            transform: scale(1.05);
        }
        
        .bg-image.active {
            opacity: 0.3;
            transform: scale(1);
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.95) 100%);
        }
        
        /* Cherry Blossoms */
        .blossom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .petal {
            position: absolute;
            width: 25px;
            height: 25px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.8;
            animation: falling var(--fall-duration, 10s) linear infinite;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 20 C30 20 20 35 20 50 C20 65 30 80 50 80 C70 80 80 65 80 50 C80 35 70 20 50 20 M50 35 C60 25 75 25 75 40 C75 50 65 55 50 55 C35 55 25 50 25 40 C25 25 40 25 50 35' fill='%23ffb7c5' opacity='0.9'/%3E%3Ccircle cx='50' cy='50' r='3' fill='%23e08698'/%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -30px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--x-end, 100px), calc(100vh + 30px)) rotate(var(--rotation, 360deg)) scale(1.2);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        /* Cherry Branch Trees */
        .cherry-tree {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.9;
        }
        
        .tree-top-right {
            top: -50px;
            right: -100px;
            width: 450px;
            height: 500px;
        }
        
        .tree-bottom-left {
            bottom: -100px;
            left: -150px;
            width: 500px;
            height: 450px;
            transform: rotate(15deg);
        }
        
        /* Card Container */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            max-height: 600px;
            perspective: 2000px;
        }
        
        .card-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 183, 197, 0.3);
            overflow: hidden;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        /* Content Styling */
        .save-date {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--cherry-dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .names {
            font-size: 4.5rem;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .name {
            font-family: 'Dancing Script', cursive;
            color: var(--cherry-dark);
            display: inline-block;
        }
        
        .ampersand {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3rem;
            color: var(--light-dark);
            margin: 0 0.4rem;
        }
        
        .date {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .divider {
            width: 120px;
            height: 25px;
            margin: 1.5rem 0;
            position: relative;
            opacity: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 120 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffb7c5'%3E%3Ccircle cx='15' cy='15' r='3'/%3E%3Ccircle cx='30' cy='15' r='4'/%3E%3Ccircle cx='45' cy='15' r='3'/%3E%3Ccircle cx='60' cy='15' r='5'/%3E%3Ccircle cx='75' cy='15' r='3'/%3E%3Ccircle cx='90' cy='15' r='4'/%3E%3Ccircle cx='105' cy='15' r='3'/%3E%3C/g%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(255, 183, 197, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--dark);
        }
        
        .countdown-label {
            font-size: 0.55rem;
            color: var(--cherry-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Button */
        .flip-button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.8rem;
            background-color: rgba(255, 183, 197, 0.1);
            border: 1px solid var(--cherry);
            color: var(--cherry-dark);
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .flip-button:hover {
            background-color: var(--cherry);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Location */
        .location-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--cherry-dark);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .location-details {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .coordinates {
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            color: var(--cherry-dark);
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .formal-invite {
            font-style: italic;
            margin-top: 0.5rem;
            color: var(--cherry-dark);
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Photos */
        .photos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .photo {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: float 8s ease-in-out infinite;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: opacity 0.5s ease;
            opacity: 1;
        }
        
        .photo-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            pointer-events: none;
        }
        
        .photo:nth-child(1) {
            top: 8%;
            left: 8%;
            transform: rotate(-10deg);
            animation-delay: 0s;
        }
        
        .photo:nth-child(2) {
            top: 8%;
            right: 8%;
            transform: rotate(8deg);
            animation-delay: 1s;
        }
        
        .photo:nth-child(3) {
            bottom: 8%;
            left: 8%;
            transform: rotate(5deg);
            animation-delay: 2s;
        }
        
        .photo:nth-child(4) {
            bottom: 8%;
            right: 8%;
            transform: rotate(-5deg);
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(var(--rotate, 0deg));
            }
            50% {
                transform: translateY(-20px) rotate(var(--rotate, 0deg));
            }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .loading-flower {
            position: relative;
            width: 100px;
            height: 100px;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Canvas for WebGL effects */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            .card-container {
                height: 95vh;
                max-height: none;
            }
            
            .card-side {
                padding: 1.5rem;
            }
            
            .names {
                font-size: 2.5rem;
            }
            
            .ampersand {
                font-size: 2rem;
            }
            
            .date {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .save-date {
                font-size: 0.8rem;
                margin-bottom: 0.8rem;
            }
            
            .divider {
                margin: 1rem 0;
                height: 20px;
            }
            
            .countdown {
                gap: 0.5rem;
                margin: 1rem 0;
            }
            
            .countdown-unit {
                width: 55px;
                height: 55px;
            }
            
            .countdown-number {
                font-size: 1.3rem;
            }
            
            .countdown-label {
                font-size: 0.5rem;
            }
            
            .flip-button {
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
                margin-top: 1rem;
            }
            
            .photo {
                width: 140px;
                height: 140px;
            }
            
            .photo img {
                max-width: 85%;
                max-height: 85%;
            }
            
            .location-title {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }
            
            .location-details {
                font-size: 1rem;
                line-height: 1.5;
                margin-bottom: 0.8rem;
            }
            
            .coordinates {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }
            
            .tree-top-right {
                width: 300px;
                height: 350px;
                right: -50px;
            }
            
            .tree-bottom-left {
                width: 350px;
                height: 300px;
                left: -100px;
            }
            
            .audio-control {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .audio-icon {
                width: 20px;
                height: 20px;
            }
            
            .volume-control {
                right: 35px;
                bottom: 80px;
            }
            
            .audio-notification {
                bottom: 80px;
                right: 20px;
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }
        
        @media (max-height: 600px) {
            .card-container {
                height: 98vh;
            }
            
            .names {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .divider {
                margin: 1rem 0;
            }
            
            .countdown {
                margin: 1rem 0;
            }
            
            .countdown-unit {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-flower">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g fill="#ffb7c5">
                    <circle cx="50" cy="20" r="8" opacity="0.8"/>
                    <circle cx="73" cy="30" r="8" opacity="0.8"/>
                    <circle cx="80" cy="50" r="8" opacity="0.8"/>
                    <circle cx="73" cy="70" r="8" opacity="0.8"/>
                    <circle cx="50" cy="80" r="8" opacity="0.8"/>
                    <circle cx="27" cy="70" r="8" opacity="0.8"/>
                    <circle cx="20" cy="50" r="8" opacity="0.8"/>
                    <circle cx="27" cy="30" r="8" opacity="0.8"/>
                </g>
                <circle cx="50" cy="50" r="10" fill="#e08698"/>
            </svg>
        </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop muted>
        <source src="audio/audio.mp3" type="audio/mpeg">
        <source src="audio/audio.ogg" type="audio/ogg">
    </audio>
    
    <!-- Audio Control Button -->
    <div class="audio-control" id="audioControl">
        <div class="audio-icon" id="audioIcon">
            <!-- Play Icon -->
            <svg id="playIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <!-- Pause Icon (hidden initially) -->
            <svg id="pauseIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </div>
        <!-- Audio Waves (shown when playing) -->
        <div class="audio-waves">
            <div class="audio-wave"></div>
            <div class="audio-wave"></div>
            <div class="audio-wave"></div>
        </div>
    </div>
    
    <!-- Volume Control -->
    <div class="volume-control" id="volumeControl">
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <!-- Audio Notification -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set wedding date for countdown
            const weddingDate = new Date('April 17, 2026 16:00:00').getTime();
            
            // Array of all image filenames
            const imageFilenames = [
                '28EF0665-3D1E-46B2-A6E6-B1FDCA9047F4_1_201_a.jpeg',
                '3AEF6DE1-6398-4DA1-9219-E97B092551DA_1_201_a.jpeg',
                '41B8D6DA-0D42-41D9-B5A6-7E4FB79EDD29_1_201_a.jpeg',
                '72CF7026-A4E8-4039-B2EA-CA4BC6DEB39F_1_201_a.jpeg',
                '9CB3CF19-A8E2-409A-AC33-ADFEFF2282D7_1_201_a.jpeg',
                'AD3270DD-BDEE-4B83-BFE4-BB1F6EFE6639_1_201_a.jpeg',
                'B40E48E3-B40F-4299-A3C4-E67ABFD5C0C3_1_201_a.jpeg',
                'BEF7EC55-1B3B-4F3C-9300-1308C0CEEADA_1_201_a.jpeg',
                'C4EC1516-4864-48E4-A03F-0D1955CFA266_1_201_a.jpeg',
                'D9174833-F45A-4702-9D15-8888A3D17802_1_201_a.jpeg',
                'Screenshot_2025-06-07_at_10.33.49_PM.jpg',
                'Screenshot_2025-06-07_at_10.34.20_PM.jpg',
                'Screenshot_2025-06-07_at_10.34.38_PM.jpg',
                'Screenshot_2025-06-07_at_10.34.59_PM.jpg'
            ];
            
            // Audio System
            const audio = document.getElementById('backgroundAudio');
            const audioControl = document.getElementById('audioControl');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeControl = document.getElementById('volumeControl');
            const volumeSlider = document.getElementById('volumeSlider');
            const audioNotification = document.getElementById('audioNotification');
            let isPlaying = false;
            let volumeControlTimeout;
            
            // Set initial volume
            audio.volume = 0.5;
            
            // Audio control click handler
            audioControl.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (isPlaying) {
                    // Pause audio
                    audio.pause();
                    audioControl.classList.remove('playing');
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    isPlaying = false;
                } else {
                    // Play audio
                    audio.play().then(() => {
                        audioControl.classList.add('playing');
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        isPlaying = true;
                        
                        // Hide notification if shown
                        audioNotification.classList.remove('show');
                    }).catch(error => {
                        console.log('Audio play failed:', error);
                        // Show notification again if autoplay is blocked
                        audioNotification.classList.add('show');
                        setTimeout(() => {
                            audioNotification.classList.remove('show');
                        }, 3000);
                    });
                }
            });
            
            // Show volume control on hover
            audioControl.addEventListener('mouseenter', function() {
                clearTimeout(volumeControlTimeout);
                volumeControl.classList.add('visible');
            });
            
            // Hide volume control when not hovering
            audioControl.addEventListener('mouseleave', function() {
                volumeControlTimeout = setTimeout(() => {
                    volumeControl.classList.remove('visible');
                }, 1000);
            });
            
            // Keep volume control visible when hovering over it
            volumeControl.addEventListener('mouseenter', function() {
                clearTimeout(volumeControlTimeout);
            });
            
            volumeControl.addEventListener('mouseleave', function() {
                volumeControlTimeout = setTimeout(() => {
                    volumeControl.classList.remove('visible');
                }, 1000);
            });
            
            // Volume slider handler
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value / 100;
            });
            
            // Smooth fade in when audio starts (skip if already playing due to autoplay)
            audio.addEventListener('play', function() {
                // Only fade in if we're not already at target volume
                if (audio.volume < volumeSlider.value / 100) {
                    audio.volume = 0;
                    const targetVolume = volumeSlider.value / 100;
                    let currentVolume = 0;
                    
                    const fadeIn = setInterval(() => {
                        currentVolume += 0.05;
                        if (currentVolume >= targetVolume) {
                            audio.volume = targetVolume;
                            clearInterval(fadeIn);
                        } else {
                            audio.volume = currentVolume;
                        }
                    }, 100);
                }
            });
            
            // Create Cherry Blossoms
            createCherryBlossoms();
            
            // Wait for all assets to load
            window.addEventListener('load', function() {
                // Hide loading screen
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loadingScreen').style.display = 'none';
                    }, 1000);
                    
                    // Initialize animations
                    initBackgroundSlideshow();
                    initAnimations();
                    initThreeJS();
                    initCardFlip();
                    updateCountdown();
                    
                    // Start countdown timer
                    setInterval(updateCountdown, 1000);
                    
                    // Attempt to autoplay audio after a short delay
                    setTimeout(() => {
                        // Unmute audio for autoplay
                        audio.muted = false;
                        audio.volume = 0.5;
                        
                        audio.play().then(() => {
                            // Audio started successfully
                            audioControl.classList.add('playing');
                            playIcon.style.display = 'none';
                            pauseIcon.style.display = 'block';
                            isPlaying = true;
                            
                            // Hide notification since audio is playing
                            audioNotification.classList.remove('show');
                        }).catch(error => {
                            // Autoplay was prevented, show notification
                            console.log('Autoplay prevented:', error);
                            audioNotification.classList.add('show');
                            setTimeout(() => {
                                audioNotification.classList.remove('show');
                            }, 5000);
                        });
                    }, 2000);
                }, 1500);
            });
            
            // Initialize Background Slideshow
            function initBackgroundSlideshow() {
                const bgElements = [
                    document.getElementById('bg1'),
                    document.getElementById('bg2'),
                    document.getElementById('bg3')
                ];
                
                // Track which images are currently displayed
                let displayedImages = [];
                let currentBgIndex = 0;
                
                // Initialize background elements with random images
                bgElements.forEach((element, index) => {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * imageFilenames.length);
                    } while (displayedImages.includes(randomIndex));
                    
                    displayedImages.push(randomIndex);
                    element.style.backgroundImage = `url('images/${imageFilenames[randomIndex]}')`;
                    
                    if (index === 0) {
                        element.classList.add('active');
                    }
                });
                
                setInterval(() => {
                    // Fade out current image
                    bgElements[currentBgIndex].classList.remove('active');
                    
                    // Select next background element
                    currentBgIndex = (currentBgIndex + 1) % bgElements.length;
                    
                    // Select a new random image that's not currently displayed
                    let newImageIndex;
                    do {
                        newImageIndex = Math.floor(Math.random() * imageFilenames.length);
                    } while (displayedImages.includes(newImageIndex));
                    
                    // Update displayed images array
                    const oldImageIndex = displayedImages[currentBgIndex];
                    displayedImages[currentBgIndex] = newImageIndex;
                    
                    // Set new image and fade in
                    bgElements[currentBgIndex].style.backgroundImage = `url('images/${imageFilenames[newImageIndex]}')`;
                    bgElements[currentBgIndex].classList.add('active');
                }, 8000);
            }
            
            // Create Cherry Blossoms
            function createCherryBlossoms() {
                const container = document.getElementById('blossomContainer');
                const petalCount = 25;
                
                for (let i = 0; i < petalCount; i++) {
                    createPetal();
                }
                
                function createPetal() {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // Random size
                    const size = 20 + Math.random() * 15;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Random position
                    const startX = Math.random() * window.innerWidth;
                    petal.style.left = `${startX}px`;
                    petal.style.top = '-30px';
                    
                    // Random end position
                    const xEnd = (Math.random() - 0.5) * 300;
                    petal.style.setProperty('--x-end', `${xEnd}px`);
                    
                    // Random rotation
                    const rotation = Math.random() * 720 - 360;
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    
                    // Random animation duration
                    const duration = 12 + Math.random() * 20;
                    petal.style.setProperty('--fall-duration', `${duration}s`);
                    
                    // Add to container
                    container.appendChild(petal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        petal.remove();
                        createPetal(); // Create a new petal
                    }, duration * 1000);
                }
            }
            
            // Countdown function
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update the countdown display
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            // Initialize ThreeJS
            function initThreeJS() {
                const container = document.getElementById('canvas-container');
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                
                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffb7c5, 0.3);
                scene.add(ambientLight);
                
                // Create particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1500;
                
                const posArray = new Float32Array(particlesCount * 3);
                
                for (let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 5;
                }
                
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                
                // Create material
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.01,
                    color: 0xffb7c5,
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.AdditiveBlending
                });
                
                // Create mesh
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);
                
                // Position camera
                camera.position.z = 2;
                
                // Animation
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    particlesMesh.rotation.x += 0.0002;
                    particlesMesh.rotation.y += 0.0003;
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            // Initialize Card Flip
            function initCardFlip() {
                const cardWrapper = document.getElementById('cardWrapper');
                const flipBtn = document.getElementById('flipButton');
                const flipBackBtn = document.getElementById('flipBackButton');
                let photoRotationInterval = null;
                
                // Set initial state for back content
                gsap.set([
                    '#locationTitle',
                    '#locationDetails',
                    '#coordinates',
                    '#formalInvite',
                    '#flipBackButton'
                ], { opacity: 0, y: 20 });
                
                // Initialize Photo Frame Rotation
                function startPhotoRotation() {
                    const photos = [
                        document.querySelector('#photo1 img'),
                        document.querySelector('#photo2 img'),
                        document.querySelector('#photo3 img'),
                        document.querySelector('#photo4 img')
                    ];
                    
                    // Initialize with random images
                    let displayedPhotoIndices = [];
                    photos.forEach((photo, index) => {
                        let randomIndex;
                        do {
                            randomIndex = Math.floor(Math.random() * imageFilenames.length);
                        } while (displayedPhotoIndices.includes(randomIndex));
                        
                        displayedPhotoIndices.push(randomIndex);
                        photo.src = `images/${imageFilenames[randomIndex]}`;
                        photo.style.opacity = '1';
                    });
                    
                    // Start rotation interval
                    photoRotationInterval = setInterval(() => {
                        // Select a random photo frame to update
                        const photoIndex = Math.floor(Math.random() * photos.length);
                        
                        // Select a new image that's not currently displayed
                        let newImageIndex;
                        let attempts = 0;
                        do {
                            newImageIndex = Math.floor(Math.random() * imageFilenames.length);
                            attempts++;
                            if (attempts > 20) break; // Prevent infinite loop
                        } while (displayedPhotoIndices.includes(newImageIndex) && attempts < 20);
                        
                        if (attempts < 20) {
                            // Fade out
                            const photo = photos[photoIndex];
                            photo.style.opacity = '0';
                            
                            setTimeout(() => {
                                // Update image
                                photo.src = `images/${imageFilenames[newImageIndex]}`;
                                
                                // Update tracking array
                                displayedPhotoIndices[photoIndex] = newImageIndex;
                                
                                // Fade back in
                                setTimeout(() => {
                                    photo.style.opacity = '1';
                                }, 100);
                            }, 500);
                        }
                    }, 5000);
                }
                
                // Flip to back
                flipBtn.addEventListener('click', function() {
                    cardWrapper.style.transform = 'rotateY(180deg)';
                    
                    // Start photo rotation immediately when flipped to back
                    startPhotoRotation();
                    
                    // Animate back card content
                    gsap.to('#locationTitle', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 0.7
                    });
                    
                    gsap.to('#locationDetails', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 0.9
                    });
                    
                    gsap.to('#coordinates', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.1
                    });
                    
                    gsap.to('#formalInvite', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.3
                    });
                    
                    gsap.to('#flipBackButton', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        delay: 1.5
                    });
                    
                    // Create extra petals
                    createExtraPetals();
                });
                
                // Flip to front
                flipBackBtn.addEventListener('click', function() {
                    cardWrapper.style.transform = 'rotateY(0deg)';
                    
                    // Stop photo rotation when flipped to front
                    if (photoRotationInterval) {
                        clearInterval(photoRotationInterval);
                        photoRotationInterval = null;
                    }
                    
                    // Hide back card content
                    gsap.to([
                        '#locationTitle',
                        '#locationDetails',
                        '#coordinates',
                        '#formalInvite',
                        '#flipBackButton'
                    ], {
                        opacity: 0,
                        y: 20,
                        duration: 0.5
                    });
                    
                    // Create extra petals
                    createExtraPetals();
                });
            }
            
            // Create extra petals for card flip effect
            function createExtraPetals() {
                const container = document.getElementById('blossomContainer');
                const petalCount = 40;
                
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // Random size
                    const size = 18 + Math.random() * 20;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Center position
                    const centerX = window.innerWidth / 2;
                    petal.style.left = `${centerX}px`;
                    petal.style.top = `${window.innerHeight / 2}px`;
                    
                    // Random end position (explosion effect)
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 200 + Math.random() * 400;
                    const xEnd = Math.cos(angle) * distance;
                    petal.style.setProperty('--x-end', `${xEnd}px`);
                    
                    // Random rotation
                    const rotation = Math.random() * 720 - 360;
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    
                    // Faster animation for explosion effect
                    const duration = 3 + Math.random() * 5;
                    petal.style.setProperty('--fall-duration', `${duration}s`);
                    
                    // Add to container
                    container.appendChild(petal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        petal.remove();
                    }, duration * 1000);
                }
            }
        });
    </script>
</body>
